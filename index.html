<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <script src="https://kit.fontawesome.com/69a7a57c07.js" crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <title> Les Petits Plats </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body class="page">
        <div id="block-page">
            <header>
                <div class="div-logo"><img class="logo" src="./images/logo.png" alt="Logo Les Petits Plats"></div>
            </header>
            <form class="form-principal">
                <input type="text" name="Rechercher" id="searchBar" autocomplete="off" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <div class="block-tags">
            </div>
            <div class="btn-group">
                <div class="block-ingredients">
                    <div class="dropdown dropdown-ingredients">
                        <form><input class="boutonmenuprincipal  ingredients" id="ingredients-input" name="ingredients" autocomplete="off" placeholder="Ingrédients"></form>
                        <div class="dropdown-child dropdown-child-ingredients">
                        </div>
                    </div>
                </div>
                <div class="block-appareil">
                    <div class="dropdown dropdown-appareil">
                        <form><input class="boutonmenuprincipal appareil" id="appareils-input" name="appareil" autocomplete="off" placeholder="Appareil"></form>
                        <div class="dropdown-child dropdown-child-appareil">
                        </div>
                    </div>
                </div>
                <div class="block-ustensiles">
                    <div class="dropdown dropdown-ustensiles">
                        <form><input class="boutonmenuprincipal ustensiles" id="ustensiles-input" name="ustensiles" autocomplete="off" placeholder="Ustensiles"></form>
                        <div class="dropdown-child dropdown-child-ustensiles">
                            <div class="div-links">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteneur-recettes">
            </div>
        </div>
      <!--  <script src="bundle.js"></script>-->
        <script src="public/recette.bundle.js"></script>
        <script src="public/recherche.bundle.js"></script>
    </body>
</html>
